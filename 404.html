<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionamento com JavaScript</title>
</head>
<body>
  <script>
     function redirecionarParaComponente() {
      // Obtém a parte do caminho da URL após a raiz
      var caminho = window.location.pathname.substr(1);

      // Verifica se há mais de um segmento no caminho
      var paginas = caminho.split('/');
      if (paginas.length > 1) {
        // Extrai o primeiro segmento do caminho
        var primeira = paginas[0];
        paginas.shift()

        // Monta a URL de destino
        var destino = '/' + primeira + '?subPaginas=' + paginas.join('&');
        console.log(destino)
        window.location.href = destino;
      }
    }
    // Chamar a função de redirecionamento quando a página carregar
    window.onload = function() {
      redirecionarParaComponente();
    };
  </script>
</body>
</html>
